<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Sedang Dioptimasi | BLHR0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #f97316; /* Startup Orange */
            --dark: #0f172a;
            --gray: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--dark);
        }

        /* Subtle Background Pattern (Khas Web Startup) */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#e2e8f0 0.8px, transparent 0.8px);
            background-size: 24px 24px;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            text-align: center;
            max-width: 480px;
            width: 90%;
            padding: 20px;
        }

        /* Ikon 3D Style yang Clean */
        .icon-box {
            position: relative;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        .main-icon {
            font-size: 80px;
            color: var(--primary);
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 20px 30px rgba(249, 115, 22, 0.2));
            animation: float 4s ease-in-out infinite;
        }

        .bg-blob {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #ffedd5;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            z-index: 1;
            top: -10px;
            animation: morph 8s ease-in-out infinite;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: #f1f5f9;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -1px;
            color: var(--dark);
        }

        p {
            font-size: 16px;
            line-height: 1.7;
            color: var(--gray);
            margin-bottom: 40px;
        }

        strong { color: var(--dark); font-weight: 600; }

        .footer {
            border-top: 1px solid #f1f5f9;
            padding-top: 24px;
            font-size: 14px;
            color: var(--gray);
            font-style: italic;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes morph {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            50% { border-radius: 60% 40% 30% 70% / 50% 60% 40% 60%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-pill">
            <span class="dot"></span> BLHR0 SYSTEM UPDATE
        </div>

        <div class="icon-box">
            <div class="bg-blob"></div>
            <i class="fa-solid fa-traffic-cone main-icon"></i>
        </div>

           Mohon <strong>tidak melakukan input data</strong> agar sinkronisasi database tetap terjaga.</p>
        
        <div class="footer">
            Nyuwun Ngapunten, Maturnuwun üôè.
        </div>
    </div>

</body>
</html>
