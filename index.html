<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM CRITICAL | BLHR0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #ff1f1f; /* Alert Red */
            --dark-bg: #0a0a0c;
            --card-bg: #16161a;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --accent-glow: rgba(255, 31, 31, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--dark-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Dark Grid Pattern */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, #1a1a1e 1px, transparent 1px),
                linear-gradient(to bottom, #1a1a1e 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* Radial Glow effect */
        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--accent-glow) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 31, 31, 0.1);
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 32px;
            border: 1px solid rgba(255, 31, 31, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 1s infinite;
        }

        .icon-box {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .main-icon {
            font-size: 70px;
            color: var(--primary);
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 31, 31, 0.4));
            animation: alert-shake 4s ease-in-out infinite;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-dim);
            margin-bottom: 30px;
        }

        strong { color: #fff; font-weight: 600; }

        .warning-text {
            color: var(--primary);
            font-weight: 600;
            display: block;
            margin-top: 10px;
            font-size: 13px;
            text-transform: uppercase;
        }

        .footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 24px;
            font-size: 13px;
            color: #475569;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes alert-shake {
            0%, 90%, 100% { transform: rotate(0deg); }
            92% { transform: rotate(5deg); }
            94% { transform: rotate(-5deg); }
            96% { transform: rotate(3deg); }
            98% { transform: rotate(-3deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); box-shadow: 0 0 15px var(--primary); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-pill">
            <span class="dot"></span> Critical Maintenance
        </div>

        <div class="icon-box">
            <i class="fa-solid fa-triangle-exclamation main-icon"></i>
        </div>

        <h1>System Optimization</h1>
        
        <p>
            Halo <strong>SATRIA BLHR0</strong>, sistem sedang dalam pemeliharaan darurat. 
            <span class="warning-text">DILARANG MELAKUKAN INPUT DATA</span>
            Sinkronisasi database sedang berlangsung untuk stabilitas infrastruktur.
        </p>
        
        <div class="footer">
            Nyuwun Ngapunten, Maturnuwun.
        </div>
    </div>

</body>
</html>
