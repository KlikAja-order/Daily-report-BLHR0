<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLHR0 - Dashboard Realtime</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --accent: #38bdf8;
            --text: #f1f5f9; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 15px; padding-bottom: 120px; }
        .container { max-width: 600px; margin: auto; }
        header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .card { background: var(--card); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 16px; padding: 18px; margin-bottom: 15px; }
        .section-title { font-size: 0.85rem; font-weight: 700; margin-bottom: 12px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; background: transparent; color: var(--text-dim); cursor: pointer; font-weight: 700; transition: 0.3s; }
        .tab-btn.active { background: var(--accent); color: white; }

        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; }
        .summary-label { font-size: 0.75rem; color: var(--text-dim); }
        .summary-val { font-size: 1.1rem; font-weight: 700; }

        .search-input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid var(--accent); background: rgba(15, 23, 42, 0.5); color: white; font-size: 1rem; outline: none; margin-bottom: 15px; }
        
        .satria-row { border-bottom: 1px solid var(--border); padding: 15px 10px; cursor: pointer; transition: 0.3s; border-radius: 10px; margin-bottom: 5px; }
        .satria-row:active { background: rgba(255, 255, 255, 0.05); }
        .satria-row.inputted { background: rgba(34, 197, 94, 0.08); border-left: 4px solid var(--success); }
        
        .satria-name { font-size: 1.05rem; font-weight: 600; display: block; color: white; }
        .satria-status { font-size: 0.7rem; color: var(--success); font-weight: 800; display: none; margin-top: 4px; text-transform: uppercase; }
        
        .input-area { display: none; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; }
        .input-field { display: flex; flex-direction: column; align-items: center; }
        .input-field label { font-size: 0.65rem; color: var(--accent); margin-bottom: 5px; font-weight: 700; }
        
        input[type="number"] { background: #1e293b; border: 1px solid var(--border); border-radius: 6px; color: white; padding: 12px 5px; outline: none; width: 100%; font-size: 1.2rem; text-align: center; font-weight: 700; }
        
        .btn-sync { grid-column: span 3; background: var(--accent); color: #0f172a; border: none; padding: 12px; border-radius: 8px; font-weight: 800; margin-top: 10px; cursor: pointer; }
        
        .btn-group-fixed { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); max-width: 560px; display: flex; flex-direction: column; gap: 10px; z-index: 100; }
        .btn-send { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3); }
        .btn-reset { background: #334155; color: #f87171; border: 1px solid #ef4444; padding: 12px; border-radius: 12px; font-weight: 700; font-size: 0.8rem; cursor: pointer; }
        
        .hidden { display: none !important; }
        #password-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .modal-pw { background: #1e293b; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid var(--accent); width: 85%; max-width: 320px; }
    </style>
</head>
<body>

<div id="password-overlay" class="hidden">
    <div class="modal-pw">
        <h3>üîê Akses Leader</h3>
        <input type="password" id="pw_input" placeholder="Pin" style="margin: 20px 0; text-align: center; letter-spacing: 8px; width:100%; padding:10px; border-radius:8px; border:none;">
        <div style="display: flex; gap: 10px;">
            <button onclick="closeLeader()" style="flex:1; padding:12px; background:#475569; color:white; border:none; border-radius:8px;">Batal</button>
            <button onclick="checkPassword()" style="flex:1; padding:12px; background:var(--accent); color:white; border:none; border-radius:8px; font-weight:700;">Masuk</button>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <h2 id="display-tgl">Memuat Tanggal...</h2>
        <p style="color:var(--accent); font-weight: 600;">DAILY REPORT BLHR0 (REALTIME)</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" id="tab-satria" onclick="switchTab('satria')">DATA SATRIA</button>
        <button class="tab-btn" id="tab-leader" onclick="openLeaderModal()">MENU LEADER</button>
    </div>

    <div id="view-satria">
        <div class="card" style="border: 1px solid var(--accent); background: rgba(56, 189, 248, 0.05);">
            <div class="section-title">Monitoring Realtime</div>
            <div class="summary-grid">
                <div><p class="summary-label">So Outs</p><p class="summary-val" id="res_so">0</p></div>
                <div><p class="summary-label">Failed Deliv</p><p class="summary-val" id="res_failed" style="color:var(--danger)">0</p></div>
                <div><p class="summary-label">Total Deliv</p><p class="summary-val" id="res_tdeliv" style="color:var(--success)">0</p></div>
                <div><p class="summary-label">Prod Satria</p><p class="summary-val" id="res_prod">0</p></div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Cari Nama Satria</div>
            <input type="text" id="searchName" class="search-input" placeholder="Ketik nama anda..." oninput="filterName()">
            <div id="satria_list_container"></div>
        </div>
    </div>

    <div id="view-leader" class="hidden">
        <div class="card">
            <div class="section-title">1. Inbound & Pending</div>
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label class="summary-label">Pending Kemarin</label><input type="number" id="pending_val" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
                <div style="flex:1"><label class="summary-label">Inbound Pagi</label><input type="number" id="inbound_val" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
            </div>
        </div>
        <div class="card">
            <div class="section-title">2. Daily Worker (DW)</div>
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label class="summary-label">Deliv DW</label><input type="number" id="deliv_dw" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
                <div style="flex:1"><label class="summary-label">Jml DW Aktif</label><input type="number" id="dw_count" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
            </div>
        </div>
        <div class="card">
            <div class="section-title">3. Mitra Project</div>
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label class="summary-label">Deliv Project</label><input type="number" id="deliv_project" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
                <div style="flex:1"><label class="summary-label">Jml Project Aktif</label><input type="number" id="project_count" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
            </div>
        </div>
        <div class="card">
            <div class="section-title">4. Data Pendukung</div>
            <div class="summary-grid">
                <div><label class="summary-label">Load COD</label><input type="number" id="cod" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
                <div><label class="summary-label">XRT</label><input type="number" id="xrt" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
                <div><label class="summary-label">Return</label><input type="number" id="return" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
                <div><label class="summary-label">Failed PU</label><input type="number" id="failed_pu" value="0" onfocus="clearZero(this)" onchange="syncLeader()"></div>
            </div>
        </div>
        
        <div class="btn-group-fixed">
            <button class="btn-send" id="btn-main" onclick="sendLaporan()">KIRIM LAPORAN KE WA & GSHEET</button>
            <button class="btn-reset" onclick="resetDashboard()">‚ö†Ô∏è HAPUS & RESET DATA DASHBOARD</button>
        </div>
    </div>
</div>

<script>
    const FIREBASE_URL = "https://dashboard-blhr0-default-rtdb.asia-southeast1.firebasedatabase.app/";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx8VaqAvwam3aOjFyReh4BuIF9ai_lgXmz2wRV0fiOiyqSFx1gDobtWZJq-AQtMbuvm4A/exec";
    
    const LIST_SATRIA = [
        {id: "10078570", nama: "AHMAD KHOIRUL ANAAM"}, {id: "10070223", nama: "ARIF PRASETYO"},
        {id: "10066194", nama: "AZI AZAN"}, {id: "10075590", nama: "BUDJA GIGIH PRABOWO"},
        {id: "10072034", nama: "DENI KURNIAWAN"}, {id: "10082115", nama: "FAJAR SULISTIYANTO"},
        {id: "10079245", nama: "FITLI APRIAN SAPUTRO"}, {id: "10049109", nama: "HERU PRATAMA"},
        {id: "10074622", nama: "KANTONA CAHYA FEBRINANDA"}, {id: "10078994", nama: "RIDWAN EKA JUNIYANTO"},
        {id: "10082966", nama: "RIZKI NUR AZIS"}, {id: "10073627", nama: "RIZKY TULUS SETIAWAN"},
        {id: "10078864", nama: "RUDIKUSMANTO"}
    ];

    let currentLockedDate = "";

    function formatTanggal(dateObj) {
        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        return new Intl.DateTimeFormat('id-ID', options).format(dateObj);
    }

    async function init() {
        try {
            const resL = await fetch(`${FIREBASE_URL}leader.json`);
            const lead = await resL.json() || {};
            if (lead.locked_date) {
                currentLockedDate = lead.locked_date;
            } else {
                currentLockedDate = formatTanggal(new Date());
                await fetch(`${FIREBASE_URL}leader/locked_date.json`, { method: 'PUT', body: JSON.stringify(currentLockedDate) });
            }
            document.getElementById('display-tgl').innerText = currentLockedDate;

            const container = document.getElementById('satria_list_container');
            container.innerHTML = ""; 
            LIST_SATRIA.forEach(s => {
                container.innerHTML += `
                    <div class="satria-row" id="row-${s.id}" onclick="toggleInput('${s.id}')">
                       <span class="satria-name">${s.nama}</span>
                       <span class="satria-status" id="status-${s.id}">‚úÖ Sudah Input</span>
                       <div id="input-area-${s.id}" class="input-area" onclick="event.stopPropagation()">
                           <div class="input-field"><label>DELIVERY</label><input type="number" id="deliv-${s.id}" value="0" onfocus="clearZero(this)"></div>
                           <div class="input-field"><label>PICKUP</label><input type="number" id="pu-${s.id}" value="0" onfocus="clearZero(this)"></div>
                           <div class="input-field"><label>PENDING</label><input type="number" id="pnd-${s.id}" value="0" onfocus="clearZero(this)"></div>
                           <button class="btn-sync" onclick="saveToCloud('${s.id}')">SINKRONKAN DATA</button>
                       </div>
                    </div>`;
            });
            loadFromCloud();
            setInterval(loadFromCloud, 5000);
        } catch (e) { console.error("Init failed", e); }
    }

    async function saveToCloud(id) {
        const d = parseInt(document.getElementById(`deliv-${id}`).value) || 0;
        const p = parseInt(document.getElementById(`pu-${id}`).value) || 0;
        const n = parseInt(document.getElementById(`pnd-${id}`).value) || 0;
        await fetch(`${FIREBASE_URL}satria/${id}.json`, { method: 'PUT', body: JSON.stringify({ deliv: d, pu: p, pnd: n }) });
        alert("Data Tersinkron!");
        toggleInput(id);
    }

    async function syncLeader() {
        const data = {
            pnd_kmrn: parseInt(document.getElementById('pending_val').value) || 0,
            inbound: parseInt(document.getElementById('inbound_val').value) || 0,
            dw_deliv: parseInt(document.getElementById('deliv_dw').value) || 0,
            dw_count: parseInt(document.getElementById('dw_count').value) || 0,
            project_deliv: parseInt(document.getElementById('deliv_project').value) || 0,
            project_count: parseInt(document.getElementById('project_count').value) || 0,
            cod: parseInt(document.getElementById('cod').value) || 0,
            xrt: parseInt(document.getElementById('xrt').value) || 0,
            ret: parseInt(document.getElementById('return').value) || 0,
            f_pu: parseInt(document.getElementById('failed_pu').value) || 0,
            locked_date: currentLockedDate
        };
        await fetch(`${FIREBASE_URL}leader.json`, { method: 'PUT', body: JSON.stringify(data) });
    }

    async function loadFromCloud() {
        try {
            const resS = await fetch(`${FIREBASE_URL}satria.json`);
            const allS = await resS.json() || {};
            const resL = await fetch(`${FIREBASE_URL}leader.json`);
            const lead = await resL.json() || {};

            const leaderFields = [
                {id: 'pending_val', key: 'pnd_kmrn'}, {id: 'inbound_val', key: 'inbound'},
                {id: 'deliv_dw', key: 'dw_deliv'}, {id: 'dw_count', key: 'dw_count'},
                {id: 'deliv_project', key: 'project_deliv'}, {id: 'project_count', key: 'project_count'},
                {id: 'cod', key: 'cod'}, {id: 'xrt', key: 'xrt'},
                {id: 'return', key: 'ret'}, {id: 'failed_pu', key: 'f_pu'}
            ];

            leaderFields.forEach(f => {
                const el = document.getElementById(f.id);
                if (document.activeElement !== el) el.value = lead[f.key] || 0;
            });

            let tDelivS = 0, tPuS = 0, onDuty = 0;
            LIST_SATRIA.forEach(s => {
                const val = allS[s.id];
                const rowEl = document.getElementById(`row-${s.id}`);
                const statusEl = document.getElementById(`status-${s.id}`);
                const inputArea = document.getElementById(`input-area-${s.id}`);
                
                if (inputArea.style.display !== 'grid') { 
                    if(val) {
                       document.getElementById(`deliv-${s.id}`).value = val.deliv || 0;
                       document.getElementById(`pu-${s.id}`).value = val.pu || 0;
                       document.getElementById(`pnd-${s.id}`).value = val.pnd || 0;
                    }
                }

                if(val) {
                   const isInputted = (val.deliv > 0 || val.pu > 0 || val.pnd > 0);
                   statusEl.style.display = isInputted ? 'block' : 'none';
                   if(isInputted) {
                       rowEl.classList.add('inputted');
                       onDuty++; tDelivS += parseInt(val.deliv); tPuS += parseInt(val.pu);
                   } else { rowEl.classList.remove('inputted'); }
                }
            });

            const so = (parseInt(lead.pnd_kmrn) || 0) + (parseInt(lead.inbound) || 0);
            const dw_d = parseInt(lead.dw_deliv) || 0;
            const prj_d = parseInt(lead.project_deliv) || 0;
            const tDelivTotal = tDelivS + dw_d + prj_d;
            
            document.getElementById('res_so').innerText = so;
            document.getElementById('res_tdeliv').innerText = tDelivTotal;
            document.getElementById('res_failed').innerText = so - tDelivTotal;
            document.getElementById('res_prod').innerText = onDuty > 0 ? Math.round((tDelivS + tPuS) / onDuty) : 0;
        } catch (e) { console.log("Refresh..."); }
    }

    async function sendLaporan() {
        if(!confirm("Kirim laporan ke WhatsApp & Google Sheets?")) return;
        const btn = document.getElementById('btn-main');
        btn.innerText = "SEDANG MENGIRIM..."; btn.disabled = true;

        const resS = await fetch(`${FIREBASE_URL}satria.json`);
        const allS = await resS.json() || {};
        const resL = await fetch(`${FIREBASE_URL}leader.json`);
        const lead = await resL.json() || {};

        let tDelivS = 0, tPuS = 0, onDuty = 0, detailS = [];
        LIST_SATRIA.forEach(s => {
            const val = allS[s.id] || {deliv:0, pu:0, pnd:0};
            if(val.deliv > 0 || val.pu > 0 || val.pnd > 0) {
                onDuty++; tDelivS += parseInt(val.deliv); tPuS += parseInt(val.pu);
                detailS.push({ tgl: currentLockedDate, nama: s.nama, deliv: val.deliv, pu: val.pu, pnd: val.pnd });
            }
        });

        const so = (parseInt(lead.pnd_kmrn) || 0) + (parseInt(lead.inbound) || 0);
        const dw_d = parseInt(lead.dw_deliv) || 0;
        const dw_c = parseInt(lead.dw_count) || 0;
        const prj_d = parseInt(lead.project_deliv) || 0;
        const prj_c = parseInt(lead.project_count) || 0;

        const tDelivTotal = tDelivS + dw_d + prj_d;
        const prodSatria = onDuty > 0 ? Math.round((tDelivS + tPuS) / onDuty) : 0;
        const rataDeliv = onDuty > 0 ? Math.round(tDelivS / onDuty) : 0;
        
        const prodDW = dw_c > 0 ? Math.round(dw_d / dw_c) : "-";
        const prodPrj = prj_c > 0 ? Math.round(prj_d / prj_c) : "-";
        const rataPrj = prj_c > 0 ? Math.round(prj_d / prj_c) : "-";

        const payload = {
            tgl: currentLockedDate, so, tDelivS, tPuS, onDuty,
            prodSatria, rataDeliv, failed_deliv: so - tDelivTotal,
            dw_d, dw_c, cod: lead.cod || 0, xrt: lead.xrt || 0, f_pu: lead.f_pu || 0,
            detailSatria: detailS
        };

        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });

        let msg = `*BLHR0 - Gunungkidul*\n${currentLockedDate}\n\n`;
        msg += `*So outs*: ${so}\n`;
        msg += `Prod Satria Mitra : ${prodSatria}\n`;
        msg += `Rata - rata delive satria : ${rataDeliv}\n`;
        msg += `Prod Mitra Project : ${prodPrj}\n`;
        msg += `Rata - rata delive satria project : ${rataPrj}\n`;
        msg += `Prod DW : ${prodDW}\n`;
        msg += `Failed Delivery : ${so - tDelivTotal}\n`;
        msg += `Pickup : ${tPuS}\n`;
        msg += `Failed pick up : ${lead.f_pu || 0}\n`;
        msg += `Load COD : ${lead.cod || 0}\n`;
        msg += `XRT : ${lead.xrt || 0}\n\n`;
        
        msg += `*Satria/DW Active*\n`;
        msg += `Active : ${LIST_SATRIA.length}\n`;
        msg += `Satria On Schedule : ${LIST_SATRIA.length}\n`;
        msg += `On duty : ${onDuty}\n`;
        msg += `DW On : ${dw_c > 0 ? dw_c : '-'}`;

        window.open(`https://wa.me/6282210011917?text=${encodeURIComponent(msg)}`, '_blank');
        
        btn.innerText = "KIRIM LAPORAN KE WA & GSHEET"; btn.disabled = false;
        alert("Laporan Terkirim!");
    }

    async function resetDashboard() {
        if(!confirm("PERINGATAN: Semua data di dashboard akan DIHAPUS PERMANEN. Lanjutkan?")) return;
        
        try {
            await fetch(`${FIREBASE_URL}satria.json`, { method: 'DELETE' });
            await fetch(`${FIREBASE_URL}leader.json`, { method: 'DELETE' });
            alert("Dashboard berhasil direset!");
            location.reload();
        } catch (e) {
            alert("Gagal mereset data.");
        }
    }

    function clearZero(el) { if (el.value == "0") el.value = ""; }
    function toggleInput(id) {
        const target = document.getElementById(`input-area-${id}`);
        const isVisible = target.style.display === 'grid';
        document.querySelectorAll('.input-area').forEach(el => el.style.display = 'none');
        target.style.display = isVisible ? 'none' : 'grid';
    }
    function filterName() {
        const q = document.getElementById('searchName').value.toUpperCase();
        document.querySelectorAll('.satria-row').forEach(row => {
            const name = row.querySelector('.satria-name').innerText.toUpperCase();
            row.style.display = name.includes(q) ? 'block' : 'none';
        });
    }
    let isAuth = false;
    function openLeaderModal() { if (isAuth) switchTab('leader'); else document.getElementById('password-overlay').classList.remove('hidden'); }
    function checkPassword() { if (document.getElementById('pw_input').value === "888888") { isAuth = true; document.getElementById('password-overlay').classList.add('hidden'); switchTab('leader'); } else alert("Pin Salah!"); }
    function closeLeader() { document.getElementById('password-overlay').classList.add('hidden'); }
    function switchTab(tab) {
        document.getElementById('view-satria').classList.toggle('hidden', tab !== 'satria');
        document.getElementById('view-leader').classList.toggle('hidden', tab !== 'leader');
        document.getElementById('tab-satria').classList.toggle('active', tab === 'satria');
        document.getElementById('tab-leader').classList.toggle('active', tab === 'leader');
    }
    window.onload = init;
</script>
</body>
</html>
